<div *ngIf="IsShow" class="popup-wrapper">
  <div class="popup">
    <a (click)="OnCloseClick()" class="close"></a>

    <div class="flex-row popup-title">
      Task
    </div>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
      <div class="field flex-row">
        <label>Title</label>
        <div class="input">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Title"
                   formControlName="Title" value="{{ task.title }}">
          </div>
        </div>
      </div>
      <div class="field flex-row">
        <label>Description</label>
        <div class="input">
          <div class="form-group">
            <textarea type="text" class="form-control" placeholder="Description" formControlName="Description" value="{{ task.description }}"></textarea>
          </div>
        </div>
      </div>
      <div class="field flex-row">
        <label>State</label>
        <div class="input">
          <div class="form-group">
            <select class="form-control" formControlName="State">
              <option *ngFor="let item of State | enumToArray" value="{{item.index}}"
                      [selected]="item.index == task.state">
                {{item.name}}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="field flex-row">
        <label>Priority</label>
        <div class="input">
          <div class="form-group">
            <select class="form-control" formControlName="Priority">
              <option *ngFor="let item of Priority | enumToArray" value="{{item.index}}"
                      [selected]="item.index == task.priority">
                {{item.name}}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="field flex-row">
        <label>Estimate</label>
        <div class="input">
          <div class="form-group">
            <input type="text" class="form-control" [placeholder]="Estimate"
                   formControlName="Estimate" value="{{ task.estimate }}">
          </div>
        </div>
      </div>
      <div class="field flex-row">
        <label>Employee</label>
        <div class="input">
          <div class="form-group">
            <select class="form-control" formControlName="EmployeeId">
              <option *ngFor="let employee of employees" value="{{employee.id}}"
                      [selected]="employee.id == task.employeeId">
                {{employee.name}}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div *ngIf="formError" class="error text-danger">
        {{ formError }}
      </div>
      <div class="modal-footer mt-4">
        <div>
          <button class="btn btn-default" (click)="OnCloseClick()">
            Close
          </button>
          <button type="submit" class="btn btn-success">
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
